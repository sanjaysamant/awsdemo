<ng2-slim-loading-bar  [height]="'4px'"></ng2-slim-loading-bar>
<div class="fixed-top">
<nav class=" navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <!--<a class="navbar-brand" href="#">Coaching Couch</a>-->
    </div>

    <div class="xs-hide pull-right">
      <form class="navbar-form navbar-left" role="search">

        <div class="input-group">
            <select (change)="selectLang($event.target.value)" >
                <option [value]=''>-Change Language-</option>
                <option *ngFor="let lang of supportedLanguages" [value]=lang.value [class.btn-primary]="isCurrentLang(lang.value)" >{{ lang.display }}</option>
            </select>
        </div>

      </form>
    </div>
  </div>
</nav>
</div>
<div class="login-box">
    <div class="login-logo">
        <a href="#"><img src="../../assets/images/logo.png" alt="Coaching Couch"></a>
    </div>
    <!-- /.login-logo -->

    <div class="login-box-body">
        <p class="login-box-msg">{{ 'Log in to Coaching Couch' | translate }}</p>

        <form #signInForm="ngForm" novalidate class="omb_loginForm" action="" autocomplete="off" method="POST">
            <div class="form-group has-feedback">
                <input [(ngModel)]="userData.username" ngControl="username"  type="text" name="username" value="" placeholder="{{'Username' | translate}}" class="form-control" id="login" maxlength="80" size="30" #username="ngModel" required>                

                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <p [hidden]="username.valid || (!signInButtonClicked )" class="error-msg">
                    {{errorData.errorusername | translate}}
                </p>
            </div>
            <div class="form-group has-feedback">

                <input [(ngModel)]="userData.password" ngControl="password" name="password" type="password" #password="ngModel" required value="" placeholder="{{'Password' | translate}}" class="form-control" id="password" size="30">                

                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <p [hidden]="password.valid || !signInButtonClicked" class="error-msg" i18n>
                    {{errorData.errorpassword | translate}}
                </p>				
            </div>
            <div class="row">
                <div class="col-xs-12" class="error-msg" i18n>
                    {{login_error_message[1]}}
                </div>
                <div class="col-xs-12">

                    <a class="btn btn-primary btn-block btn-login" (click)="onSignIn(signInForm)"> {{ 'Login' | translate }} </a> 
                </div>

                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
